<!DOCTYPE html>

<head>

  <title>Dress Collection</title>
  <link rel="stylesheet" href="./style4.css">
</head>
<body>

    <div class="grid-container">

      <div class="grid-item">
        <img src="dress1.jpg" alt="Dress 1">

        <img src="dress2.jpg" alt="Dress 2">

        <img src="dress4.jpg" alt="Dress 4">

      </div>
      <div class="grid-item">
        <img src="dress5.jpg" alt="Dress 5">

        <img src="dress6.jpg" alt="Dress 6">

      </div>

        <img src="dress7.jpg" alt="Dress 7">

      </div>
      <div class="grid-item">

</html>
